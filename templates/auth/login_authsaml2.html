{% load i18n %}
<div id="overlay"></div>

<a href="#" id="ulx-control" rel="loggedout"></a>

<dl id="popup">
	<dt>
		<span id="maintitle"></span>
		<span id="subtitle"></span>
		<a href="#" id="close">Close</a>
	</dt>
	<dd id="content2">Content Area 2</dd>
	<dd id="content">
		<p id="moretext"></p>
		<div id="scroller">
			{% for p in idp_providers %}
			<a href="/authsaml2/selectProvider/{{ p.entity_id }}" rel="{{ p.name }}" title="{{ p.name }}">{{ p.name }}</a>
			{% endfor %}
		</div>
	</dd>
	<dd id="more" class="bottom"><a href="#" id="moreoptions">more options</a></dd>
	<dd id="search" class="bottom">
		<select id="loginsearch">
			{% for p in idp_providers %}
			<option>{{ p.name }}</option>
			{% endfor %}
		</select>
	</dd>
</dl>
